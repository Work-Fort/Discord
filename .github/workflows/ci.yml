name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v ./cmd/discord-bot

    - name: Run tests
      run: go test -v ./...

    - name: Validate config structure
      run: |
        for file in config/*.yaml; do
          echo "Validating ${file}"
          python3 -c "import yaml; yaml.safe_load(open('${file}'))"
        done

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run go vet
      run: go vet ./...

    - name: Run gofmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go files must be formatted with gofmt. Please run:"
          echo "  gofmt -w ."
          exit 1
        fi
