# WorkFort Discord Integrations

# GitHub webhook for automated notifications
github:
  enabled: true
  target_channel: "github-feed"
  events:
    - pull_request
    - issues
    - release
  # Webhook URL will be generated by Discord bot and added to GitHub repo settings
  # Format: https://discord.com/api/webhooks/{webhook.id}/{webhook.token}/github

